<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { display: block; margin: 10px 0; padding: 10px; width: 100%; }
    button { padding: 10px; width: 100%; background: #2196F3; color: white; border: none; border-radius: 4px; }
    .message { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const msg = document.getElementById('message');

      if (user === 'admin' && pass === '1234') {
        msg.style.color = 'green';
        msg.textContent = 'Login successful!';
      } else {
        msg.style.color = 'red';
        msg.textContent = 'Invalid credentials.';
      }
    }
  </script>
</body>
</html>
